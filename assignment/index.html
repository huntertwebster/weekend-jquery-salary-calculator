<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary Calculator</title>
</head>
<body>
    
<h1>Salary Calculator</h1>
    <h2>Add Employees</h2>   

        <!-- Inputs! -->
        
        <!-- First Name -->
        <label for="first-name" >First Name: </label>
        <input type="text" id="first-name" class="inputs" placeholder="First Name" />

        <!-- l=Last Name -->
        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" class="inputs" placeholder="Last Name" />

        <!-- ID Number -->
        <label for="ID-Number">ID Number: </label>
        <input type="Number" class="inputs" id="ID-Number" placeholder="ID Number" />
        
        <!-- Job Title -->
        <label for="Job-Title">Job Title: </label>
        <input type="text" class="inputs" id="Job-Title" placeholder="Job Title" />
        
        <!-- Annual Salary -->
        <label for="Annual Salary">Annual Salary: </label>
        <input type="Number" class="inputs" placeholder="Annual Salary" />
      

    <!-- Button! -->
    <br>
        <button id="btn">Submit</button>

<h2>Employees</h2>










    <table id="table" border="1px">
        <tr>
            <th class="firstName">First Name</th>
            <th class="lastName">Last Name</th>
            <th class="IDnumber">Employee ID Number</th>
            <th class="jobtitle">Job Title</th>
            <th class="annual salary">Annual Salary</th>
            <th class="">...</th>
        </tr>
    </table>
</body>
</html>
